<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maganghub Tracker</title>

    <!-- Link ke Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .stat-box {
            text-align: center;
            margin-bottom: 2rem;
            padding: 20px;
            border-radius: 10px;
            background-color: #f1f1f1;
        }

        .stat-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .pagination {
            justify-content: center;
        }

        .job-list {
            margin-top: 2rem;
        }

        .job-card {
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            background-color: #f9f9f9;
        }

        .job-card h5 {
            color: #007bff;
        }

        .job-card .company-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .job-card .job-info {
            font-size: 1rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 id="heading" class="text-center mb-4"></h1>

        <!-- Statistik Angka -->
        <div class="row">
            <div class="col-md-4">
                <div class="stat-box">
                    <div class="stat-title">Jumlah Pelamar</div>
                    <div class="stat-value" id="jumlahPelamar">Loading...</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box">
                    <div class="stat-title">Jumlah Perusahaan</div>
                    <div class="stat-value" id="jumlahPerusahaan">Loading...</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-box">
                    <div class="stat-title">Jumlah Lowongan</div>
                    <div class="stat-value" id="jumlahLowongan">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Horizontal Timeline -->
        <div class="row mt-4">
            <div class="col-12">
                <ul id="jadwalContainer" class="list-group list-group-horizontal overflow-auto d-flex align-items-center" role="list" aria-label="Event timeline">
                    
                </ul>
            </div>
        </div>

        <!-- Data dari API -->
        <div id="apiData" class="job-list">
            <!-- Data lowongan akan dimuat di sini -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination akan dimuat di sini -->
            </ul>
        </nav>
    </div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
